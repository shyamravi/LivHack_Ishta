<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LivHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="build/botui.min.css">
  <link rel="stylesheet" href="build/botui-theme-default.css">
</head>
<body>
  <div class="botui-app-container" id="hello-world">
    <bot-ui></bot-ui>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="build/botui.js"></script>
  <script>
    var botui = new BotUI('hello-world');

    botui.message.bot({ // show first message
      delay: 200,
      content: 'Hey There im Ishta! Yor Chatbot assistant '
    }).then(() => {
    return botui.message.bot({ // second one
        delay: 1000, // wait 1 sec.
        content: 'How would you like to choose your interior design?'
      })
    }).then(() => {
    return botui.action.button({ // let user do something
        delay: 900,
        action: [
          {
            text: 'Pre defined Interiors'
          },
          {
            text: 'Lets find it based on my personality'
          }
        ]
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Let’s find out what design Suits you based on your personality.`
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Answer Some Simple Questions ?`
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Winter Is coming ! `
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Who do you think will sit in the Iron Throne ?`
      })
    }).then(() => {
    return botui.action.button({ // Wall Hangings
        delay: 1000,
        action: [
          {
            text: 'Jon Snow'
          },
          {
            text: 'Danerys'
          },
          {
            text: 'Arya'
          },
          {
            text: 'Samwell '
          }
        ]
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `“Leave one Wolf Alive ! and the Sheeps are never safe.”`
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `The End Game is here ! Whom do you think will kill thanos ?`
      })
    }).then(() => {
    return botui.action.button({ // Wall Hangings
        delay: 1000,
        action: [
          {
            text: 'Thor'
          },
          {
            text: 'Captain America'
          },
          {
            text: 'IronMan'
          },
          {
            text: 'Captain Marvel '
          }
        ]
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `That’s a Great Choice ! Thanos will never be able to claim Victory Now !`
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Its Snack Time ! What would you like to Have ?`
      })
    }).then(() => {
    return botui.action.button({ // Wall Hangings
        delay: 1000,
        action: [
          {
            text: 'Hot Samosas '
          },
          {
            text: 'Salads'
          },
          {
            text: 'Tea'
          },
          {
            text: 'Gulab Jamun'
          }
        ]
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Where there’s tea , There’s hope ! `
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `One final question for you ! `
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Where would you like to spend your weekend or holidays !`
      })
    }).then(() => {
    return botui.action.button({ // Wall Hangings
        delay: 1000,
        action: [
          {
            text: 'Himalayas'
          },
          {
            text: 'Gandikota'
          },
          {
            text: 'Marina'
          },
          {
            text: 'Munnar '
          }
        ]
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `“Happiness is Himalayas”`
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Give me a moment , let me analyze your result!! `
      })
    }).then(res => {
    return botui.message.bot({
        delay: 3000,
        loading: true,
        content: `The Design that suits your Personality is`
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `“Shabby Chic”`
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `Elegant in a creative way .`
      })
    }).then(res => {
    return botui.message.bot({
        delay: 1000,
        content: `The core theme of this style is breathing new life into pieces of furniture while embracing colors and finishes .`
      })
    }).then(() => {
    return botui.action.button({ // Wall Hangings
        delay: 1000,
        action: [
          {
            text: 'View Samples and quotes'
          },
          {
            text: 'I don’t like Shabby Chic , Retake quiz'
          },
          {
            text: 'Go back to main menu'
          },
          {
            text: 'Choose from predefined menu '
          }
        ]
      })
    })
